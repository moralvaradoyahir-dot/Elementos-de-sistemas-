<!DOCTYPE html> <!-- Define el tipo de documento como HTML5 -->
<html lang="es"> <!-- Indica que el idioma principal del documento es español -->
<head>
  <meta charset="UTF-8"> <!-- Define la codificación de caracteres como UTF-8 (soporta tildes y ñ) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ajusta la vista para que sea responsive en móviles -->
  <title>Antojitos Mexicanos</title> <!-- Título de la pestaña del navegador -->
  <link rel="stylesheet" href="style.css"> <!-- Enlaza la hoja de estilos CSS externa -->
</head>
<body> <!-- Inicio del cuerpo de la página -->
  <div class="container"> <!-- Contenedor principal centrado -->
    <h1></h1>Generador de Antojitos Mexicanos</h1> <!-- Título principal -->
    <p id="quote">Haz clic en el botón para aprender</p> <!-- Párrafo donde aparecerán los datos-->
    <button onclick="generarDato()">Nuevo Dato</button> <!-- Botón que llama a la función "generarDato()" -->
  </div>
  <script src="script.js"></script> <!-- Enlaza el archivo JavaScript externo -->
</body>
</html>
